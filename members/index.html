<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Access — Open People</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/assets/css/gate.css" />
</head>
<body class="gate-body">
  <main class="gate">
    <div class="gate__halo" aria-hidden="true"></div>
    <div class="gate__card">
      <header class="gate__header">
        <span class="gate__logo">( open people )</span>
        <h1>Members Portal</h1>
        <p>Enter the shared key to sync with the live dashboards.</p>
      </header>

      <form id="gate-form" class="gate__form" autocomplete="off">
        <label class="gate__label" for="gate-input">Access password</label>
        <div class="gate__field">
          <input id="gate-input" name="password" type="password" inputmode="text" autocomplete="current-password" placeholder="Password" required />
          <button type="button" class="gate__toggle" aria-controls="gate-input" aria-label="Show password">Show</button>
        </div>
        <button type="submit" class="gate__submit">Unlock dashboards</button>
      </form>

      <p id="gate-message" class="gate__message" role="status" aria-live="polite"></p>
      <p class="gate__hint">Need help? Contact your Open People lead.</p>

      <footer class="gate__footer">
        <a href="/">← Return to openpeople.world</a>
      </footer>
    </div>
  </main>

  <script>window.OP_DEST = "https://dash.openpeople.world/dash";</script>
  <script src="/assets/js/gate.js" defer></script>
</body>
</html>
